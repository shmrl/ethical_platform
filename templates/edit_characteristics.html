<!DOCTYPE html>
<html>
<head>
    <title>Edit Company Characteristics</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <a class="btn" href="/dashboard">Back to Dashboard</a>

</body>
</html>
