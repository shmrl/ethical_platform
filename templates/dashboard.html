<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <h1>Leadership Dashboard</h1>
    <a class="btn" href="/logout">Logout</a>

    <h2>Submitted Reports</h2>

    {% for r in reports %}
        <div class="card">
            <p><strong>ID:</strong> {{ r[0] }}</p>
            <p>{{ r[1] }}</p>
            <small>Submitted: {{ r[2] }}</small>
        </div>
    {% endfor %}
<h2>Admin Controls</h2>
<div>
    <a class="btn" href="/edit_motto">Edit Company Motto</a>
    <a class="btn" href="/edit_characteristics">Edit Company Characteristics</a>
    <a class="btn" href="/characteristics">View Company Characteristics</a>
</div>

</body>
</html>
